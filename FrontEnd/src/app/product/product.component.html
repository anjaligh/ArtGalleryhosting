<div class="container1 " style="background-image: linear-gradient(135deg,#a74086 10%,#FAB2FF 100%);">
    <div class="row">
      <div class="col-md-7">
        <img [src]=image alt="" style="width: 80%;height:70%;margin-top: 70px;">
      </div>
      <div class="col-md-4" id="content">
        <div class="card" id="card1" style="margin-top: 50px;">
          <div class="card-body">
            <h2>{{name}}</h2>
            <h4 style="line-height: 0.7">by <a href="#" style="color: black;">{{artist}}</a></h4><br>
            <p style="line-height:0.2">{{category}}</p>
            <p style="line-height: 0.2">{{dimension}}</p><br>
            <hr style="margin-top: 0.5em">
            <p>PRICE</p>
            <label for="rupees" style="color: teal;font-size:50px;">&#8377;{{price}}</label>
            <br><br>
            <div>

              <button id="button1" type="button" [disabled]="!auth.loggedIn() || (auth.loggedIn() && auth.sellerCheck())" (click)="toCart()" class="btn btn-primary btn-block" style="width:98%;text-align: center;">ADD TO
                CART</button><br><br>
                <div class="row">
                  <div class="col">
                    <button id="button2" type="button" *ngIf="auth.adminCheck()" (click)="toCart()" class="btn btn-primary btn-block" style="width:95%;text-align: center;">Edit</button>
                  </div>
                  <div class="col">
                    <button id="button2" type="button" *ngIf="auth.adminCheck()" (click)="toCart()" class="btn btn-primary btn-block" style="width:95%;text-align: center;">Delete</button>
                  </div>
                </div>
              
              <br><br>
  
              <!-- <button type="button" class="btn btn-secondary" style="width:80%;text-align: center;">Add to
                Favorites</button> -->
  
            </div>
          </div>
        </div>
      </div>
    </div>

    
    <div class="card" id="artist">
      <input type="checkbox" id="check">
  
      <h4 style="color: red">About the Artwork</h4>
      <p>{{description}}...</p>
      <div class="content">
        <!-- <p>
  
          The painting is stretched on a 3.8 cm deep gallery frame and can be hung without an additional frame, as
          the picture sides are also painted
        </p> -->
      </div>
      <!-- <label for="check" id="more">Read More</label> -->
    </div>
    
  </div>
