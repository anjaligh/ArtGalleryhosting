<div class="container1">
    <h2 class="text-center">My Orders</h2> 
    <!-- <h6 *ngIf="!purchased" class="emptyNote">Your cart is Empty!!</h6> -->
    <div class="row">

        <div class="col-md-4" *ngFor="let i of myOrder">

            <figure class="card card-product-grid">
                <div class="img-wrap">
                    <!-- <span class="badge badge-danger"> NEW </span> -->
                    <img [src]=i.image>
                </div> <!-- img-wrap.// -->
                <figcaption class="info-wrap">
                    <div class="fix-height">
                        <a routerLink="#" class="title">{{i.paintingname}}</a>
                        <div class="price-wrap mt-2">
                            <span class="price">Rs {{i.price}}</span><br>
                            <span class="price">{{i.dimension}}</span>
                        </div> <!-- price-wrap.// -->
                    </div>
                   <p style="color: green;">Item will be delivered soon</p>
                    <!-- <a type="button"class="btn btn-block btn-primary" (click)="toOrders()" style="background-color:#24a0ed;border: 1px solid #24a0ed;" (click)="purchaseAlert()"><h5 style="color:white">Buy</h5></a> -->
                </figcaption>
            </figure>
        </div> <!-- col.// -->
    </div>
</div>
